name: Create and push tag
on:
  push:
    branches:
      - master
jobs:
  tagthis:
    name: Create and push tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.1.0
      - name: Create and push tag
        run: |
          tag="$(git log -1 --pretty=%B | grep -Po "^(?<=tagthis=)(.+)")"
          echo Found tag $tag
