name: Create and push tag
on:
  push:
    branches:
      - master
jobs:
  tagthis:
    name: Create and push tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create and push tag
        run: |
          set -eux
          tag="$(git log -1 --pretty=%B | grep -Po "(?<=\[tagthis: )(.+)\]" || true)"
          if ! [ -z "$tag" ]; then
            git tag "$tag" HEAD
            git config user.name github-actions
            git config user.email github-actions@github.com
            git push --tags
          fi
